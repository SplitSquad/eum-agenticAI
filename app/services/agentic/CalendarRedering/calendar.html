<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>나의 구글 캘린더</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {

    .calendar-container {

      border-radius: 12px;
      overflow: hidden;
      background: #fff;
    }

    iframe {
      border: 0;
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>
  <h1>📅 나의 구글 캘린더</h1>
  <div class="calendar-container">
    <iframe src="https://calendar.google.com/calendar/embed?src=jwontiger%40gmail.com&ctz=Asia%2FSeoul"
            frameborder="0"
            scrolling="no">
    </iframe>
  </div>
</body>
</html>
